{% extends "base.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    {% include "single_question.html" %}

    <hr class="hr-style">

    {% for answer in answers %}
        {% include "single_answer.html" %}
    {% endfor %}
    {% include "paginator.html" with pages=answers %}


    <hr class="hr-style">
            <form class="form-horizontal">
                <div class="form-group">
                        <textarea class="form-control" placeholder="Enter your answer here"></textarea>
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-default alert-danger">Ask</button>
                </div>
            </form>
{% endblock %}
