 {% load user_extras %}
<div class="row">
    <div class="col-md-2">
        <img src="/images/answer.jpg" class="img-circle answer-pic div-center">
        <div class="div-center">
            <h5 id="like_{{question.id}}">{{question.likes_amount}}</h5>
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="like btn btn-default btn-sm btn-success" data-qid="{{question.id}}"
                        data-typ="like" aria-label="Left Align" id="up_{{question.id}}" {% is_disabled question.id user.id 1 %}>
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="like btn btn-default btn-sm btn-danger" data-qid="{{question.id}}"
                        data-typ="hate" aria-label="Left Align" id="down_{{question.id}}" {% is_disabled question.id user.id 0 %}>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <h2><a href="{% url 'id_question' question.id %}"> {{question.title}} {{question.id}}</a></h2>
        <p>{{question.text}}</p>
        <p>By <a href="{% url 'profile' question.author.get_username %}">{{question.author.get_username}}</a></p>
        <p>
            Tags:&nbsp;
            {% for tag in question.tags.all %}
            <a href="{% url 'tag_questions' tag.title %}">{{tag.title}}</a>&nbsp;
            {% endfor %}
        </p>
    </div>
</div>
