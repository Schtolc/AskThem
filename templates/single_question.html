<div class="row">
    <div class="col-md-2">
        <img src="/images/answer.jpg" class="img-circle answer-pic div-center">
        <div class="div-center">
            <h5>{{question.rating}}</h5>
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default btn-sm btn-success" aria-label="Left Align">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default btn-sm btn-danger" aria-label="Left Align">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <h2><a href="{% url 'id_question' question.id %}"> {{question.title}} {{question.id}}</a></h2>
        <p>{{question.text}}</p>
        <p>By <a href="{% url 'profile' question.author.get_username %}">{{question.author.get_username}}</a> </p>
        <p>
            Tags:&nbsp;
            {% for tag in question.tags.all %}
            <a href="{% url 'tag_questions' tag.title %}">{{tag.title}}</a>&nbsp;
            {% endfor %}
        </p>
    </div>
</div>
