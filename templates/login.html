{% extends "base.html" %}


{% block title %}
    Login
{% endblock %}

{% block content %}
<h2>Log In</h2>
<hr class="hr-style">
{% if form.non_field_errors %}
<div  class="col-sm-offset-2 form_error" >
    {{form.non_field_errors}}
</div>
{% endif %}
<form class="form-horizontal" method="post" action="{% url 'login_page' %}?next={{next}}">
    {% csrf_token %}

    {% for field in form %}
        {% include "form_field.html" %}
    {% endfor %}

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default alert-danger">Login</button>
        </div>
    </div>
</form>
<div class="col-sm-offset-2">
    <p><a href="{% url 'signup' %}">Create new account</a></p>
</div>
{% endblock %}
