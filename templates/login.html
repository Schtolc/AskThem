{% extends "base.html" %}


{% block title %}
    Login
{% endblock %}

{% block content %}
<h2>Log In</h2>
<hr class="hr-style">
{% if form.non_field_errors %}
    <p>Wrong login or password</p>
{% endif %}
<form class="form-horizontal" method="post" action="{% url 'login_page' %}?next={{next}}">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group {% if field.errors %} has-error {% endif %}">
        {{field.errors}}
        <label for="input{{ field.label }}" class="col-sm-2 control-label">{{ field.label }}</label>
        <div class="col-sm-5" class="form-control" id="input{{ field.label }}">
            {{ field }}
        </div>
    </div>
    {% endfor %}

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default alert-danger">Login</button>
        </div>
    </div>
</form>
<div class="col-sm-offset-2">
    <p><a href="{% url 'signup' %}">Create new account</a></p>
</div>
{% endblock %}
